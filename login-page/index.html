<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="page">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
					<button type="botton" class="toggle-btn" onclick="login()">Log In</button>
					<button type="botton" class="toggle-btn" onclick="register()">Register</button>
				</div>
				<div class="social-icons">
					<img src="images/fb.png">
					<img src="images/tw.png">
					<img src="images/gp.png">
				</div>
				<div>
					<form id="login" class="input-group">
						<input type="text" class="input-field" placeholder="User Id" required>
						<input type="text" class="input-field" placeholder="Enter Password" required>
						<input type="checkbox" class="chech-box"><span>Remember Password</span>
						<button type="submit" class="submit-btn">Login</button>
					</form>
					<form id="register" class="input-group">
						<input type="text" class="input-field" placeholder="User Id" required>
						<input type="email" class="input-field" placeholder="Email Id" required>
						<input type="text" class="input-field" placeholder="Enter Password" required>
						<input type="checkbox" class="chech-box"><span>I Agree To Terms and Condition</span>
						<button type="submit" class="submit-btn">Register</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");

		function register() {
			x.style.left= "-400px";
			y.style.left= "50px";
			z.style.left= "110px";
			// body...
		}
		function login() {
			x.style.left= "50px";
			y.style.left= "450px";
			z.style.left= "0";
			// body...
		}
	</script>
</body>
</html>
